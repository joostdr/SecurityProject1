<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Vibes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel = "stylesheet"/>
</head>

<body id="background" background="https://s18.postimg.org/e5uvpci55/background_Blue.jpg">
<img id = 'logo' src="https://s15.postimg.org/asmn2pwa3/logo.png"/>

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Log in</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="Username" class="sr-only">Username</label>
                            <input type="username" name="Username" id="Username" class="form-control" placeholder="Username"/>
                        </div>

                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password"/>
                        </div>
                        <div class="form-button">
                            <input type="submit" id="btn-back" class="btn btn-custom btn-lg" value="Back"/>
                            <input type="submit" id="btn-login" class="btn btn-custom btn-lg" value="Log in"/>
                        </div>
                    </form>
                    <a href="resetpassword.html">Forgot your password</a>
                    <hr/>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
</body>
</html>
